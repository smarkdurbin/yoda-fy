<section>
	<div class="page-header">
  		<h3>
			Search
			<small>
				for lyrics to convert into yodaspeak.
			</small>
		</h3>
	</div>
	<div class="row">
		<div class="col-md-6" ng-controller="MusixmatchController">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Search for a song</h3>
				</div>
				<div class="panel-body">
					<form class="input-group" ng-submit="musixmatchSearch()" >
						<input type="text" class="form-control" placeholder="" ng-model="query">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">
								Search
							</button>
			      		</span>
					</form>
					<br>
					<ul class="list-group">
						<li ng-repeat="searchResult in searchResults" class="list-group-item">
							<div class="media">
								<div class="media-left">
									<a href="#">
										<img width="60" height="60" class="media-object" src="http://placehold.it/60&text=No+Album+Art" ng-src="{{searchResult.album_coverart_350x350}}" alt="...">
									</a>
								</div>
								<div class="media-body">
									<h5 class="media-heading">{{ searchResult.track_name }}
										<br>
										<small>
											{{ searchResult.artist_name }}    
										</small>  
									</h5>							  
									<small>
										<em>
											{{ searchResult.album_name }} 
										</em>
									</small>
								</div>
								<div class="media-right">
									<button style="margin-top: 30%; position: relative;" class="btn btn-success" ng-click="getLyrics(searchResult.track_id, searchResult.track_name, searchResult.artist_name, searchResult.album_coverart_350x350)">
										<span class="glyphicon glyphicon-share-alt"></span>
									</button>
								</div>
							</div>
						</li>
					</ul>  
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Post Details</h3>
			  </div>
			  <div class="panel-body">
				  <div class="media">
					  <div class="media-left">
					    <a href="#">
						 <img width="120" height="120" src="{{ $root.album_art }}">
					    </a>
					  </div>
					  <div class="media-body">
					    <h3>		  	  
						    {{ $root.track_name }}
						  <br>
						<small>
						  {{ $root.artist_name }}
						</small>
					  </h3>
					  </div>
					</div>
				  <br>
				<div class="well">
					<label>
						Lyrics:
					</label>
					<p id="lyricsContainer" data-ng-bind-html="$root.yodaLyrics"></p>
				</div>
				  <div data-ng-controller="PostsController">
				    <div class="col-md-12">
					   <form class="form-horizontal" data-ng-submit="create()" novalidate>
						  <fieldset>
							 <div class="form-group">
								<label class="control-label" for="title">Title</label>
								<div class="controls">
								    <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="title" required>
								</div>
							 </div>
							 <div class="form-group">
								<label class="control-label" for="description">Description</label>
								<div class="controls">
									<textarea class="form-control" data-ng-model="description" id="description" class="form-control" placeholder="description" required rows="3"></textarea>
								</div>
							 </div>
							 <div class="form-group">
								<input type="submit" class="btn btn-default">
							 </div>
								<div data-ng-show="error" class="text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
						  </fieldset>
					   </form>
				    </div>
				</div>
			  </div>
			</div>
		</div>
	</div>
</section>
