<section>
	<div class="row">
		<div class="col-md-12">

			<div class="page-header">
  							<h4>Welcome</h4> 
			</div>
		</div>
			
	</div>
	<div class="row">
		<div class="col-md-3">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search posts">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</span>
			</div>
			<br>
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation">
					<a class="black-link" href="#">
						My Posts
					</a>
				</li>
			</ul>
		</div>
		<div class="col-md-5">
			<div data-ng-controller="PostsController" data-ng-init="find()">
				<div class="panel panel-default" data-ng-repeat="post in posts">
					<div class="panel-body">
						<div class="media">
							<div class="media-left">
								<a href="#">
									<img class="media-object" src="http://placehold.it/55x55" alt="...">
								</a>
							</div>
							<div class="media-body">
								<h4 class="media-heading">
									<a class="green-link" href="/users/tom" data-ng-bind="post.user.displayName">
										User Name
									</a>
								</h4>
								<p data-ng-bind="post.description">
									Post Description
								</p>
								
								
	<!--							<p>
									<a href="#">Listen on Spotify</a>
								</p>-->
								<div style="background-color: #EEE; border: 1px solid #DDD; border-left: 0px; border-right: 0px">
									<div class="media" >
										<div class="media-left">
											<a href="/#!/posts/{{post._id}}">
												<img width="120" height="120" class="media-object" ng-src="{{post.track.albumArt}}" alt="...">
											</a>
										</div>
										<div class="media-body">
											<h5>
												{{ post.track.name }}
												<br>
												<small>
													{{ post.track.artist }}
												</small>
											</h5>
											<p>
												<small data-ng-bind-html="post.track.yodaLyrics | words: 10">
													
												</small>
											</p>
											
										</div>
									</div>
								</div>
							</div>
						</div>
						<br>
						<div class="text-right">
							<small>
								<span data-ng-bind="post.created | date:'short'"></span>
							</small>
						</div>
					</div>
					<div class="panel-footer" data-ng-repeat="comment in comments">
						<div class="media">
							<div class="media-left">
								<a href="#">
									<img class="media-object" src="http://placehold.it/55x55" alt="...">
								</a>
							</div>
							<div class="media-body">
								<h4 class="media-heading" data-ng-bind="post.comment.user.displayName">
								</h4>
								<p>
									<small data-ng-bind="post.comment.body">

									</small>
								</p>
							</div>
						</div>
						<div class="text-right">
							<small data-ng-bind="post.comment.created">
								
							</small>
						</div>
					</div>
					<div class="panel-footer">
						<div class="text-right">

							<span class="glyphicon glyphicon-star" aria-hidden="true" data-ng-bind="post.likes.length"></span>
							&nbsp;
							
							<button class="btn btn-success btn-sm" ng-click="likeThis($index)" id="btn-like" data-id="{{ image.uniqueId }}" ng-show="!isLiked && authentication.user._id"><i class="glyphicon glyphicon-thumbs-up"></i></button>
						</div>
					</div>
				</div>
				<div class="alert alert-warning text-center" data-ng-hide="!posts.$resolved || posts.length">
					No Posts yet, why don't you
					<a href="/#!/posts/create">
						create one
					</a>?
				</div>
			</div>
		</div>
		<div class="col-md-4" data-ng-controller="PostsController" data-ng-init="mostLiked()">
			<div class="panel panel-default" >
				<div class="panel-heading">
					<h3 class="panel-title">
						Most Popular
					</h3>
				</div>
				<ul class="list-group" >
					<li class="list-group-item" ng-repeat="post in likedPosts">
						<div class="media">
							<div class="media-left">
								<a href="#">
									<img class="media-object" src="http://placehold.it/40x40" alt="...">
								</a>
							</div>
							<div class="media-body">
								<h5 class="media-heading">
									<a class="brown-link" href="/posts/post">{{ post.title }}</a>
								</h5>
								<small>
									{{ post.description }}
								</small>
								<br>
								<small>
									<!--posted by-->by
									<a class="green-link" href="/users/tom">
										{{ post.user.displayName }}
									</a>
									{{ post.created | date:'short' }}
								</small>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
